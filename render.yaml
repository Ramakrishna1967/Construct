services:
  # Web Service (Backend API)
  - type: web
    name: ai-code-reviewer
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    region: oregon
    healthCheckPath: /health
    envVars:
      - key: GOOGLE_API_KEY
        sync: false  # Set this in Render dashboard
      - key: REDIS_URL
        fromDatabase:
          name: redis
          property: connectionString
      - key: LOG_LEVEL
        value: INFO
      - key: GEMINI_MODEL
        value: gemini-1.5-flash
      - key: APP_PORT
        value: 8000
      - key: DOCKER_TIMEOUT
        value: 30
      - key: COMMAND_TIMEOUT
        value: 60

databases:
  # Redis Database
  - name: redis
    plan: free  # 25MB free tier
    ipAllowList: []  # Allow all IPs
