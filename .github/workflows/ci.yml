name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  PYTHON_VERSION: "3.11"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================================================
  # TESTING
  # ===========================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run unit tests
        env:
          GOOGLE_API_KEY: "test-api-key-for-ci"
          REDIS_URL: "redis://localhost:6379"
          ENVIRONMENT: "development"
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing --cov-fail-under=50
      
      - name: Run integration tests
        env:
          GOOGLE_API_KEY: "test-api-key-for-ci"
          REDIS_URL: "redis://localhost:6379"
          ENVIRONMENT: "development"
        run: |
          pytest tests/test_integration.py -v --tb=short
        continue-on-error: true
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # ===========================================================================
  # LINTING & TYPE CHECKING
  # ===========================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy types-redis pydantic
      
      - name: Run Ruff linter
        run: ruff check src/ --output-format=github
        continue-on-error: true
      
      - name: Run Ruff formatter check
        run: ruff format src/ --check
        continue-on-error: true
      
      - name: Run type checking
        run: mypy src/ --ignore-missing-imports --no-error-summary
        continue-on-error: true

  # ===========================================================================
  # SECURITY SCANNING
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install security tools
        run: |
          pip install bandit safety
      
      - name: Run Bandit security scan
        run: bandit -r src/ -f json -o bandit-report.json -ll
        continue-on-error: true
      
      - name: Check dependencies for vulnerabilities
        run: |
          pip install -r requirements.txt
          safety check --full-report
        continue-on-error: true
      
      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
        if: always()

  # ===========================================================================
  # DOCKER BUILD
  # ===========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest python -c "from src.config import Settings; print('Config OK')"

  # ===========================================================================
  # STAGING DEPLOYMENT (Optional)
  # ===========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Render (Staging)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_STAGING_SERVICE_ID }}
        run: |
          if [ -n "$RENDER_API_KEY" ] && [ -n "$RENDER_SERVICE_ID" ]; then
            curl -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
              -H "Authorization: Bearer ${RENDER_API_KEY}" \
              -H "Content-Type: application/json"
            echo "Deployment triggered"
          else
            echo "Skipping deployment - secrets not configured"
          fi
        continue-on-error: true

  # ===========================================================================
  # API SMOKE TEST
  # ===========================================================================
  smoke-test:
    name: API Smoke Test
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Wait for deployment
        run: sleep 30
      
      - name: Run smoke tests
        env:
          API_URL: ${{ secrets.STAGING_API_URL }}
        run: |
          if [ -n "$API_URL" ]; then
            # Health check
            curl -f "${API_URL}/health" || exit 1
            
            # Liveness probe
            curl -f "${API_URL}/health/live" || exit 1
            
            # Root endpoint
            curl -f "${API_URL}/" || exit 1
            
            echo "Smoke tests passed!"
          else
            echo "Skipping smoke tests - API_URL not configured"
          fi
        continue-on-error: true

  # ===========================================================================
  # NOTIFY ON COMPLETION
  # ===========================================================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [test, lint, security, build]
    if: always()
    
    steps:
      - name: Check job statuses
        run: |
          echo "Test: ${{ needs.test.result }}"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Build: ${{ needs.build.result }}"
          
          if [ "${{ needs.test.result }}" = "failure" ]; then
            echo "::error::Tests failed!"
            exit 1
          fi
